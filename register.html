<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EduSphere â€“ Register</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4 col-md-5 bg-white">
      <h3 class="card-title mb-4 text-center text-primary fw-bold">Create Account</h3>

      <form id="registerForm" novalidate>
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullname"
            placeholder="Enter your full name"
            required
          />
          <div class="invalid-feedback">Please enter your full name.</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address </label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your Gmail"
            required
          />
          <div class="invalid-feedback">Please enter a valid Gmail address without spaces.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
          <div class="invalid-feedback">
            Password must be min 8 chars, 1 uppercase, 1 lowercase, 1 number & 1 special char, no spaces.
          </div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm your password"
            required
          />
          <div class="invalid-feedback">Passwords do not match.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <div class="text-center mt-3">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>
  </div>

  <script>
    (() => {
      const form = document.getElementById('registerForm');

      form.addEventListener('submit', function (event) {
        event.preventDefault();

        const fullname = form.fullname.value.trim();
        const email = form.email.value.trim();
        const password = form.password.value;
        const confirmPassword = form.confirmPassword.value;


        const emailPattern = /^[^\s@]+@gmail\.com$/;
        const strongPasswordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

        let valid = true;

        if (!fullname) {
          form.fullname.classList.add('is-invalid');
          valid = false;
        }
        if (!emailPattern.test(email)) {
          form.email.classList.add('is-invalid');
          valid = false;
        }
        if (!strongPasswordPattern.test(password)) {
          form.password.classList.add('is-invalid');
          valid = false;
        }
        if (password !== confirmPassword) {
          form.confirmPassword.classList.add('is-invalid');
          valid = false;
        }

        if (!valid) return;

        let users = JSON.parse(localStorage.getItem('users')) || [];
        if (users.some(user => user.email === email)) {
          alert('This Gmail ID is already registered.');
          return;
        }
        users.push({ email, password });
        localStorage.setItem('users', JSON.stringify(users));

        window.location.href = "login.html";
        form.reset();
      });


    })();
  </script>
</body>
</html>
